@@include('partials/_header.html', {
    "title": "Profile",
    "showLogin": false,
    "showNotification": false
})
            <section class="p-profile o-page o-container o-container--max-small">
                <form class="p-profile__form" action="#" method="post" accept-charset="utf-8" onsubmit="return submitTo(event, 'dashboard_empty.html')" novalidate>
                    <div class="p-profile__col-left">
                        <input class="c-input" type="text" placeholder="Your companyÂ´s name" required>
                        <input class="c-input" type="email" placeholder="Change e-mail address" autocapitalize="off">
                        <input class="c-input" type="text" placeholder="Change website" autocapitalize="off">
                        <textarea class="c-input" type="text" placeholder="Tell us more about you company" rows="3"></textarea>
                        <input class="c-input" type="text" placeholder="Add phone number (optional)" autocapitalize="off">
                        <input class="c-input" type="text" placeholder="Your company`s bank account" autocapitalize="off">
                        <input class="c-input" type="text" placeholder="SWIFT / BIC">
                    </div>
                    <div class="p-profile__col-right">
                        <div class="p-profile__logo">
                            <label>
                                Add your logo or an image to be the face of your company
                                <input class="c-input" type="file" name="file">
                            </label>
                        </div>
                        <button class="p-profile__btn-submit c-btn c-btn--primary c-btn--large" type="submit">Done</button>
                    </div>
                </form>
            </section>

@@include('partials/_footer.html', {
    "loadCharJS": false
})
